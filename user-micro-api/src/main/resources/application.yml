spring:
  application:
    name: user-micro-api
  cloud:
    stream:
      bindings:
        output:
          destination: queue.text
      kafka:
        binder:
          brokers: 127.0.0.1
          defaultBrokerPort: 9092
server:
  port: ${PORT:0}
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}