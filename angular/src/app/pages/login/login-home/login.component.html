<div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          </mat-form-field>
        </p>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
        </div>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>


        <div class="button">
          <button  [disabled]="loading"   mat-raised-button color="primary"  type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
        </div>
        <div>
          Dont have an account? Click here to  <a routerLink="/register" class="btn btn-link">Register</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
