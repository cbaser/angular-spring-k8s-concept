<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Repeat Password" formControlName="password_repeat">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="First Name" formControlName="firstname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last Name" formControlName="lastname">
        </mat-form-field>
      </p>
      <div>
        <h3>Date of Birth?</h3>
        <mat-form-field appearance="fill">
          <mat-label>Date should be in before date</mat-label>
          <input matInput [matDatepicker]="picker" [max]="minDate" formControlName="birthday">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
      </div>


      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button  mat-raised-button color="primary" type="submit">Login</button>
      </div>
      <div>
        Do you have an account? Click here to  <a routerLink="/login" class="btn btn-link">Login</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
